<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<table class="table" border="1px">
    <h3>

        <a href="/employee/add">Add Employee</a> |
        <a href="/company">Company</a>   |
        <a href="/">Logout</a>
    </h3>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>phoneNumber</th>
        <th>salary</th>
        <th>position</th>
        <th>company_id</th>
        <th>profilePic</th>
        <th>Remove</th>
    </tr>
    <tr th:each="employee: ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.company.name}"></td>
        <td>
            <img th:if="${employee.profilePic != null}"
                 th:src="@{/employee/getImage(fileName=${employee.profilePic})}" width="100">
            <img th:if="${employee.profilePic == null}" src="/images/author1.jpg" width="100">


        </td>

        <td>
            <a th:href="@{/employee/delete(id=${employee.id})}">delete</a>
        </td>
    </tr>


</table>
</body>
</html>
