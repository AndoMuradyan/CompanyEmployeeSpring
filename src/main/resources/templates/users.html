<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table class="table" border="1px">
    <h3>


        <a href="/company">Company</a>   |
        <a href="/">Logout</a>
    </h3>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>picUrl</th>
<!--        <th>Remove</th>-->
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <img th:if="${user.picUrl != null}"
                 th:src="@{/users/getImage(fileName=${user.picUrl})}" width="100">
            <img th:if="${user.picUrl == null}" src="/images/author1.jpg" width="100">


        </td>


    </tr>


</table>
</body>
</html>
